<p-panel header="Pipes básicos" class="p-1">
  <h1>Pipes Básicos</h1>
  <p>
    Pipes incluidos en Angular - Usualmente en el Common Module
  </p>
</p-panel>

<div class="grid">

  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      <!--* number: 'min integer digits.min fractional digits-max fractional digits' -->
      {{ totalSells + 12345 | number:'1.2-2' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">
      {{ totalSells | currency:'EUR':'symbol-narrow':'1.4-4' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ganancia percentual" subheader="del presente año">
      {{ percent | percent:'1.2-2' }}
    </p-card>
  </div>

</div>

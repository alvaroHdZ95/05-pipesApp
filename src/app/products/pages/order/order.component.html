<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - creados por {{ 'nosotros' | toggleCase:isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToggleCase"
      icon="pi pi-search"
      (click) = "toggleUpperCase()"
    ></p-button>
  </div>

  <div class="p-toolbar-group-end">
      <p-button class="mr-2"
                label="Por nombre"
                icon="pi pi-sort"
                styleClass="p-button-success">
      </p-button>

      <p-button class="mr-2"
                label="Por volar"
                icon="pi pi-sort"
                styleClass="p-button-danger">
      </p-button>

      <p-button class="mr-2"
                label="Por color"
                icon="pi pi-sort"
                styleClass="p-button-info">
      </p-button>

  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HEROES">
      <p-table [value]="heroes" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
          <tr>
            <td><b>Nombre</b></td>
            <td><b>Vuela</b></td>
            <td><b>Color</b></td>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
